<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Canvas
	</title>
	<style type="text/css">
		body{
			width: 100%;
		}
		canvas{
			background-color: rgb(195, 195, 195);
			margin: auto; 
		} 
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500">
	</canvas>
	<script type="text/javascript">
		var cv = document.getElementById('mycanvas');
		var ctx = cv.getContext('2d');
		
		 //Cuadrado
		var cv = document.getElementById('mycanvas');
		var ctx = cv.getContext('2d');
		ctx.fillStyle = "rgba(0, 200, 1, 1)";
		ctx.fillRect(10,10, 55,50);
		ctx.fillStyle = "rgba(200, 1, 1)";
		ctx.fillRect (65,60, 55,50);
		ctx.fillStyle = "rgb(1, 1, 200)";
		ctx.fillRect (120,110, 55,50);  

		//l√≠neas
		ctx.moveTo(0,0);
		ctx.lineTo(250,250);
		ctx.stroke();
		ctx.moveTo(150,150);
		ctx.lineTo(300,250);
		ctx.lineTo(250,300);
		ctx.lineTo(150,150);
		ctx.stroke();  

		//Circulo
		ctx.beginPath();
		ctx.arc(100, 250, 50, 0, 2*Math.PI);
		ctx.strokeStyle = "red";
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(350, 250, 50, 0, 2*Math.PI);
		ctx.fillStyle = "red";
		ctx.fill();

		//text
		ctx.font = "30px Arial";
		ctx.fillText("Hola Mundo",150,30);
		ctx.strokeText("Hola Mundo",150,80);

		//lineargradient
      
		var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.1, "yellow");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 400, 200, 80);

        //createRadialGradient
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.1, "yellow");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, 200, 80); 
        
        //drawimage

        var img = document.getElementById("reddit");



        cv.addEventListener("click",function(e){
            ctx.fillRect(e.offsetX-20,e.offsetY-20,40,40);
        });
		
	</script>
</body>
</html>
